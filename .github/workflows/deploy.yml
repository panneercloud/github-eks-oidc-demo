name: GitHub to EKS OIDC Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::383034439583:role/github-oidc-role
        aws-region: us-east-1

    - name: Verify AWS identity
      run: aws sts get-caller-identity

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build & Push Docker Image
      run: |
        IMAGE_URI=383034439583.dkr.ecr.us-east-1.amazonaws.com/demo-app:${{ github.sha }}
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI
        echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

    - name: Deploy to EKS
      run: |
        aws eks update-kubeconfig --name demo-cluster --region us-east-1
        sed -i "s|IMAGE_URI|$IMAGE_URI|g" k8s/deployment.yaml
        kubectl apply -f k8s/
