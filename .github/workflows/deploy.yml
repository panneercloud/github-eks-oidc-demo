name: GitHub to EKS OIDC Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout source code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Configure AWS credentials using OIDC (NO secrets)
    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::383034439583:role/github-oidc-role
        aws-region: us-east-1

    # 3️⃣ Verify AWS identity (for demo/debug)
    - name: Verify AWS identity
      run: aws sts get-caller-identity

    # 4️⃣ Login to Amazon ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # 5️⃣ Build & Push Docker image to ECR
    - name: Build and Push Docker Image
      run: |
        IMAGE_URI_
